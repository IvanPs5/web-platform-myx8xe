<html>
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="todo-component">
        <div class="todo-component__content">
          <div class="todo-component__title">
            <span>To Do</span>
          </div>
          <div class="todo-component__addon">
            <input type="text" name="addNewTodo" class="addon__input" placeholder="Add your new todo"/>
            <button class="addon__button" >+</button>
          </div>
          <div class="todo-component__buttons-organaizers">
            <a><i class="fas fa-th-list"></i></i></a>
            <a><i class="fas fa-grip-horizontal"></i></i></a>
            <a><i class="fas fa-th-large"></i></a>
          </div>           
          <ul class="todo-component__list">
              <li class="list__row">
                <div class="row__text">
                  <input type="checkbox" class="text__checkbox"/>
                  <span>Buy a new gaming laptop</span>
                </div>
                <button class="row__hover-button"><i class="fas fa-trash"></i></button>
              </li> 
              <li class="list__row">
                 <div class="row__text">
                  <input type="checkbox" class="text__checkbox"/>
                  <span>Complete a previous task</span>                   
                </div>
                <button class="row__hover-button"><i class="fas fa-trash"></i></button>
              </li>
              <li class="list__row">                
                <div class="row__text">
                  <input type="checkbox" class="text__checkbox"/>
                  <span>Create video for Youtube</span>
               </div>
                <button class="row__hover-button"><i class="fas fa-trash"></i></button>
              </li>
              <li class="list__row">                
                <div class="row__text">
                  <input type="checkbox" class="text__checkbox"/>
                  <span>Create new portafolio site</span>
               </div>               
                <button class="row__hover-button"><i class="fas fa-trash"></i></button>
              </li>
          </ul>
          <div class="todo-component__footer">
            <span class="footer__span">You have 4 pending task.</span>
            <!-- <a class="boxFooterButton" href="index.html" >Next</a> -->
            <button class="footer__button" >Clear All</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
