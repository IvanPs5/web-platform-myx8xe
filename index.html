<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="one-column-centered-layout">
      <div class="one-column-centered-layout__column">
        <div class="todo-component">
          <div class="todo-component__header">
            <div class="todo-component__title">
              <h3>To Do</h3>
            </div>
          </div>
          <form action="#" class="todo-component__form">
            <div class="todo-component__input-area">
              <input
                type="text"
                class="todo-component__input"
                placeholder="Add your new todo"
              />
              <button type="submit" class="btn btn--large">+</button>
            </div>
          </form>
          <div class="todo-component__info-area">
            <div class="todo-component__buttons-organizers">
              <ul class="todo-component__list-buttons">
                <li class="todo-component__list-buttons-row">
                  <button class="todo-component__list_button">
                    <i class="fas fa-th-list"></i>
                  </button>
                </li>
                <li class="todo-component__list-buttons-row">
                  <button
                    class="
                      todo-component__list_button
                      todo-component__list_button--completed
                    "
                  >
                    <i class="fas fa-tasks"></i>
                  </button>
                </li>
                <li class="todo-component__list-buttons-row">
                  <button
                    class="
                      todo-component__list_button
                      todo-component__list_button--pending
                    "
                  >
                    <i class="fas fa-list"></i>
                  </button>
                </li>
              </ul>
            </div>
            <ul class="todo-component__list"></ul>
          </div>
          <div class="todo-component__footer">
            <span class="todo-component__text" id="text_pending_task"
              >You have 0 pending tasks.</span
            >
            <button class="btn">Clear All</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
