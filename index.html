<html>
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="todo-component">
        <div class="todo-component__content">
          <div class="todo-component__title">
            <span>To Do</span>
          </div>
          <div class="todo-component_input">
            <input type="text" name="addNewTodo" class="boxInput" placeholder="Add your new todo"></input>
            <a class="boxButtonInput" >+</a>
          </div>
          <div class="boxBodyButtonsOrganaizers">
            <a><i class="fas fa-th-list"></i></i></a>
            <a><i class="fas fa-grip-horizontal"></i></i></a>
            <a><i class="fas fa-th-large"></i></a>
          </div>
          <div class="boxBodyList">            
            <ul class="boxList">
              <li>
                <div class="listTextLane">
                  <span>Buy a new gaming laptop</span>
                </div>
              </li> 
              <li>
                 <div class="listTextLane">
                   <span>Complete a previous task</span>                   
                </div>
                <div class="listButtonDelete">
                  <a><i class="fas fa-trash"></i></a>
                </div>
              </li>
              <li>
                <div class="listTextLane">
                  <span>Create video for Youtube</span>
               </div>
              </li>
              <li>
                <div class="listTextLane">
                  <span>Create new portafolio site</span>
               </div>
              </li>
            </ul>
          </div>
          <div class="boxFooter">
            <span>You have 4 pending task.</span>
            <!-- <a class="boxFooterButton" href="index.html" >Next</a> -->
            <a class="boxFooterButton" >Clear All</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
