<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="boxContainer">
          <div class="boxTitle">
            <span>To Do</span>
          </div>
          <div class="boxBodyInput">
            <input type="text" name="addNewTodo" class="boxInput" placeholder="Add your new todo"></input>
            <a class="boxButtonInput" >+</a>
          </div>
          <div class="boxBodyButtonsOrganaizers">
            <a><i class="fas fa-th-list"></i></i></a>
            <a><i class="fas fa-grip-horizontal"></i></i></a>
            <a><i class="fas fa-th-large"></i></a>
          </div>
          <div class="boxBodyList">
            <table class="boxTableTasks">
              <tr>
                <td>
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </td>
                <td>
                  <span>Task 1</span>
                </td>
            </tr>
            </table>            
          </div>
          <div class="boxFooter">
            <span>You have 1 task.</span>
            <a class="boxFooterButton" href="me.html" >Next</a>
            <a class="boxFooterButton" >Clear All</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
